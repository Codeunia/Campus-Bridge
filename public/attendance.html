<html lang="en">
<head>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
    <div class="logo-section">
      <h2>Campus Bridge</h2>
    </div>
    <ul class="nav-links">
      <li><a href="courses.html"><i class="bi bi-book"></i><span>Courses</span></a></li>
      <li><a href="lectures.html"><i class="bi bi-easel2"></i><span>Lectures</span></a></li>
      <li><a href="assignments.html"><i class="bi bi-clipboard-check"></i><span>Assignments</span></a></li>
      <li><a href="attendance.html"><i class="bi bi-calendar-check"></i><span>Attendance</span></a></li>
      <li><a href="exams.html"><i class="bi bi-journal-text"></i><span>Exams</span></a></li>
      <li><a href="timetable.html"><i class="bi bi-clock-history"></i><span>Timetable</span></a></li>
      <li><a href="reports.html"><i class="bi bi-bar-chart-line"></i><span>Reports</span></a></li>
      <li class="logout-btn"><a href="logout.html"><i class="bi bi-box-arrow-right"></i><span>Logout</span></a></li>
    </ul>
  </div>

    <!-- Main Content -->
    <div class="main-content">
        <header>
            <h1>Attendance</h1>
        </header>

        <section>
            <div class="card">
                <h3>Attendance for Semester 1</h3>
                <canvas id="attendanceChart" width="400" height="200"></canvas>
            </div>
        </section>

        <section>
            <div class="card">
                <h3>Attendance for Semester 2</h3>
                <canvas id="attendanceChart2" width="400" height="200"></canvas>
            </div>
        </section>
    </div>

    <script>
        // Dummy data for attendance bar graph for Semester 1
        var ctx1 = document.getElementById('attendanceChart').getContext('2d');
        var attendanceChart1 = new Chart(ctx1, {
            type: 'bar',
            data: {
                labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4', 'Week 5', 'Week 6', 'Week 7'],
                datasets: [{
                    label: 'Attendance (%)',
                    data: [95, 80, 85, 75, 90, 60, 85],
                    backgroundColor: 'rgba(162, 210, 255, 0.5)',
                    borderColor: 'rgba(162, 210, 255, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100
                    }
                },
                responsive: true,
                plugins: {
                    title: {
                        display: true,
                        text: 'Attendance Overview for Semester 1'
                    }
                }
            }
        });

        // Dummy data for attendance bar graph for Semester 2
        var ctx2 = document.getElementById('attendanceChart2').getContext('2d');
        var attendanceChart2 = new Chart(ctx2, {
            type: 'bar',
            data: {
                labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4', 'Week 5', 'Week 6', 'Week 7'],
                datasets: [{
                    label: 'Attendance (%)',
                    data: [88, 70, 80, 95, 85, 92, 77],
                    backgroundColor: 'rgba(191, 150, 255, 0.5)',
                    borderColor: 'rgba(191, 150, 255, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100
                    }
                },
                responsive: true,
                plugins: {
                    title: {
                        display: true,
                        text: 'Attendance Overview for Semester 2'
                    }
                }
            }
        });
    </script>
