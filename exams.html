<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exams - Campus Bridge</title>
    <link rel="stylesheet" href="common.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Campus Bridge</h2>
        <a href="courses.html"><i class="fas fa-book"></i><span>Courses</span></a>
        <a href="lecturematerials.html"><i class="fas fa-chalkboard-teacher"></i><span>Lectures</span></a>
        <a href="assignments.html"><i class="fas fa-tasks"></i><span>Assignments</span></a>
        <a href="attendance.html"><i class="fas fa-check-circle"></i><span>Attendance</span></a>
        <a href="exams.html"><i class="fas fa-file-alt"></i><span>Exams</span></a>
        <a href="timetable.html"><i class="fas fa-calendar-alt"></i><span>Timetable</span></a>
        <a href="reports.html"><i class="fas fa-clipboard-list"></i><span>Reports</span></a>
        <a href="logout.html"><i class="fas fa-sign-out-alt"></i><span>Logout</span></a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <header>
            <h1>Exams</h1>
        </header>

        <section>
            <div class="card">
                <h3>Upcoming Exams</h3>
                <table class="exam-table">
                    <thead>
                        <tr>
                            <th>Subject</th>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Duration</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>DATA STRUCTURES & ALGORITHMS</td>
                            <td>2025-05-15</td>
                            <td>10:00 AM</td>
                            <td>2 Hours</td>
                        </tr>
                        <tr>
                            <td>SOFTWARE ENGINEERING</td>
                            <td>2025-05-20</td>
                            <td>02:00 PM</td>
                            <td>1.5 Hours</td>
                        </tr>
                        <tr>
                            <td>DBMS</td>
                            <td>2025-05-25</td>
                            <td>09:00 AM</td>
                            <td>2 Hours</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>

        <section>
            <div class="card">
                <h3>Exam Performance</h3>
                <canvas id="examPerformanceChart" width="400" height="200"></canvas>
            </div>
        </section>
    </div>

    <script>
        // Dummy exam performance chart data
        var ctx = document.getElementById('examPerformanceChart').getContext('2d');
        var examPerformanceChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['DATA STRUCTURES & ALGORITHMS', 'SOFTWARE ENGINEERING', 'DBMS'],
                datasets: [{
                    label: 'Performance (%)',
                    data: [75, 80, 88],
                    backgroundColor: 'rgba(162, 210, 255, 0.5)',
                    borderColor: 'rgba(162, 210, 255, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100
                    }
                },
                responsive: true,
                plugins: {
                    title: {
                        display: true,
                        text: 'Exam Performance Overview'
                    }
                }
            }
        });
    </script>

</body>
</html>
