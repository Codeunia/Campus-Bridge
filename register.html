
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mentor Registration | Campus Bridge</title>
  <link rel="stylesheet" href="register.css" />
</head>
<body>
  <div class="mentor-register-container">
    <div class="mentor-register-card">
      <img src="logo.png" alt="Campus Bridge Logo" class="mentor-logo" />
      <h2>Create a Account</h2>
      <form>
        <div class="input-wrapper">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Your full name" required />
        </div>
        <div class="input-wrapper">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="mentor@campusbridge.com" required />
        </div>
        <div class="input-wrapper">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Create password" required />
        </div>
        <div class="input-wrapper">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" placeholder="Confirm password" required />
        </div>
        <button type="submit" class="mentor-btn">Register</button>
        <div class="mentor-links">
          <a href="mentor-login.html">Already have an account? Login</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
