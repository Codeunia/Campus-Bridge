const chatLog = document.getElementById("chat-log");

const toggleBtn = document.getElementById("shakti-toggle");
const chatBox = document.getElementById("shakti-chat");

const responses = {
  "hello": "Hey, I'm Shakti AI! ðŸŒ¸ Ready to help you on Codelab Arena.",

};

toggleBtn.addEventListener("click", () => {
  chatBox.style.display = chatBox.style.display === "flex" ? "none" : "flex";
});

inputBox.addEventListener("keypress", function (e) {
  if (e.key === "Enter") {
    const userInput = inputBox.value.toLowerCase().trim();
    appendMessage("You", userInput);
    const reply = responses[userInput] || "I'm still learning! Try asking something else ðŸŒ¼";
    appendMessage("Shakti", reply);
    inputBox.value = "";
  }
});

function appendMessage(sender, text) {
  chatLog.innerHTML += `<div><strong>${sender}:</strong> ${text}</div>`;
  chatLog.scrollTop = chatLog.scrollHeight;
  localStorage.setItem("chat", chatLog.innerHTML);
}

window.addEventListener("load", () => {
  chatLog.innerHTML = localStorage.getItem("chat") || "";
});
</script>
