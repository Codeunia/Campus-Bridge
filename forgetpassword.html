<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password | Campus Bridge</title>
  <link rel="stylesheet" href="forgot-password.css" />
</head>
<body>
  <div class="mentor-forgot-password-container">
    <div class="mentor-forgot-password-card">
      <img src="logo.png" alt="Campus Bridge Logo" class="mentor-logo" />
      <h2>Forgot Your Password?</h2>
      <p>Please enter your email to reset your password.</p>
      <form>
        <div class="input-wrapper">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="mentor@campusbridge.com" required />
        </div>
        <button type="submit" class="mentor-btn">Reset Password</button>
        <div class="mentor-links">
          <a href="mentor-login.html">Back to Login</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
